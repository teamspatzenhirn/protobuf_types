syntax = "proto3";
package teamspatzenhirn;

import "util.proto";

// Indicator state command
message IndicatorState {
  enum State {
    OFF = 0;
    LEFT = 1;
    RIGHT = 2;
    BOTH = 3;
  }
  State state = 1;
  oneof optional_count { // If not present, indicate until other message received
    count = 2;
  }
}

// Brake light state command
message BrakeLightState {
  bool on = 1;
}
